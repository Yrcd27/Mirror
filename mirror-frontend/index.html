<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- (Optional) Keep these Google fonts if you still use them elsewhere -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">

    <!-- Preload Sansation Bold (faster paint for the hero heading) -->
    <link
      rel="preload"
      as="font"
      href="/fonts/Sansation-Bold.ttf"
      type="font/ttf"
      crossorigin
    />

    <!-- Register Sansation (regular + bold) -->
    <style>
      @font-face {
        font-family: "Sansation";
        src: url("/fonts/Sansation-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Sansation";
        src: url("/fonts/Sansation-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <title>Mirror</title>
    
    <!-- Early theme setup to prevent flashing -->
    <script>
      (function() {
        // Check for saved theme preference or use dark as default
        const savedTheme = localStorage.getItem('theme') || 'dark';
        // Apply dark class to html element if theme is dark
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
