# Required metadata
sonar.organization=yrcd27
sonar.projectKey=Yrcd27_Mirror

# Optional (but helpful)
sonar.sourceEncoding=UTF-8
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Disable code coverage requirements for now
sonar.coverage.exclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx
sonar.cpd.exclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx

# For JavaScript / TypeScript (when you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

